<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tokopedia</title>
</head>

<body>
    <div style="width: 100%;height: 100vh;margin: auto;">
        <div
            style="align-items: center;justify-content: center;background-image: url(https://ecs7.tokopedia.net/img/content/register_new.png);background-repeat: no-repeat;background-position: center;background-size: 50vw 80vh ;width: 100%;height: 90vh;display: flex;">
            <!-- <center> -->
            <div
                style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;width: 368px;height: 486px;background-color: white;box-shadow: 2px 2px 4px gray;align-self: auto;border-radius: 0.4vw;">
                <h6 style="padding:  3vw 1vw 0vw 1vw;margin: auto;text-align: right;color: green;">
                    Daftar</h6>
                <h3 style="padding: 0vw 1vw 0vw 1vw;margin: auto;">
                    Masuk</h3>
                <form style="padding: 1vw;">
                    <label for="text" style="color: gray;font-weight: bold;">Email </label><br />
                    <input style="width: 100%;border-radius: 0.2vw;border: 1px solid gray;font-size: large;"
                        type="text" /><br /><br />
                    <label for="text" style="color: gray;font-weight: bold;">Password </label><br />
                    <input style="width: 100%;border-radius: 0.2vw;border: 1px solid gray;font-size: large;"
                        type="password" /><br />
                    <h6 style="padding:  0vw 1vw 0vw 1vw;margin: auto;text-align: right;color: green;">
                        Lupa kata sandi ?</h6>
                    <button onclick="" style="width: 100%;margin-top: 1vw;padding: 0.6vw;border-radius: 0.5vw;border: none;font-weight: bold;color: gray;cursor: pointer;">Masuk</button>
                </form>

            </div>
            <!-- </center> -->
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
